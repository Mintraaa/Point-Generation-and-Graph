<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Point Generation and Graph</title> <!-- กำหนดหัวข้อของหน้าเว็บ -->
    <style> /*เริ่มต้นส่วนการกำหนดรูปแบบ*/
        .blue {
            color: blue; /*กำหนดสีของข้อความในคลาส "blue" เป็นสีน้ำเงิน*/
        }
        .red {
            color: red;  /*กำหนดสีของข้อความในคลาส "red" เป็นสีแดง */
        }
        .point-container {
            margin-top: 20px;  /*กำหนดระยะห่างด้านบนของส่วนคอนเทนเนอร์ของจุด*/
        }
    </style> <!-- สิ้นสุดส่วนการกำหนดรูปแบบ (CSS) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- เพิ่มไลบรารี Chart.js เข้ามาในหน้าเว็บ -->
</head>
<body> <!-- เริ่มต้นส่วนของเนื้อหาหน้าเว็บ -->
    <div class="point-container"> <!-- เริ่มต้นส่วนคอนเทนเนอร์ของจุด -->
        <script>
            x = [-3, -2, -1, 0, 1, 2, 3];  // กำหนดค่า x ในอาร์เรย์
            y = [];  // สร้างอาร์เรย์ y เพื่อเก็บค่าของฟังก์ชัน y = 0.5x + 2 
            z = [];  // สร้างอาร์เรย์ z เพื่อเก็บค่าของฟังก์ชัน z = -x + 5 
            for (i = 0; i < x.length; i++) {      // เริ่มต้นลูป for เพื่อคำนวณค่าของ y และ z สำหรับทุกค่า x 
                y[i] = 0.5 * x[i] + 2;    // คำนวณค่า y ตามสูตร y = 0.5x + 2 
                z[i] = -1 * x[i] + 5;     // คำนวณค่า z ตามสูตร z = -x + 5 

                document.write("<span class='red'>(" + x[i] + "," + y[i] + ")</span> ");  // แสดงค่า (x, y) โดยใช้ข้อความสีแดง 
                document.write("<span class='blue'>(" + x[i] + "," + z[i] + ") </span>");  //แสดงค่า (x, z) โดยใช้ข้อความสีน้ำเงิน 
            }
        </script> <!-- สิ้นสุดส่วนสคริปต์ -->

    </div> <!-- สิ้นสุดส่วนคอนเทนเนอร์ของจุด -->

    <canvas id="myChart" width="400" height="200"></canvas> <!-- สร้างแผนภูมิด้วย canvas โดยกำหนดความกว้างและความสูง -->

    <script> // เริ่มต้นส่วนสคริปต์ 
        var ctx = document.getElementById('myChart').getContext('2d'); // เลือก canvas โดยใช้ ID เพื่อสร้างแผนภูมิ 
        var myChart = new Chart(ctx, { // สร้างแผนภูมิใหม่โดยใช้ Chart.js 
            type: 'line', // กำหนดประเภทของแผนภูมิเป็นเส้น 
            data: { // กำหนดข้อมูลให้กับแผนภูมิ 
                labels: x.map(String), // กำหนดป้ายชื่อแกน x เป็นค่าในอาร์เรย์ x 
                datasets: [{ // เริ่มต้นกำหนดชุดข้อมูล 
                    label: 'y = 0.5x + 2', // กำหนดป้ายชื่อของชุดข้อมูล 
                    data: y, // กำหนดค่าของ y เพื่อแสดงบนแผนภูมิ 
                    borderColor: 'red', // กำหนดสีของเส้นกราฟเป็นสีแดง 
                    fill: false // ไม่เติมพื้นที่ใต้กราฟ 
                }, {
                    label: 'z = -x + 5', // กำหนดป้ายชื่อของชุดข้อมูล 
                    data: z, // กำหนดค่าของ z เพื่อแสดงบนแผนภูมิ 
                    borderColor: 'blue', // กำหนดสีของเส้นกราฟเป็นสีน้ำเงิน 
                    fill: false // ไม่เติมพื้นที่ใต้กราฟ 
                }]
            }
        });
    </script> <!-- สิ้นสุดส่วนสคริปต์ -->
</body> <!-- สิ้นสุดส่วนของเนื้อหาหน้าเว็บ -->
</html>
